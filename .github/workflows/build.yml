name: Final Sliver Build
on: [push, workflow_dispatch]
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Sliver Server
        run: |
          # بناء السيرفر مباشرة من المصدر الرسمي
          git clone https://github.com/BishopFox/sliver.git source-code
          cd source-code
          export GOOS=linux
          export GOARCH=arm64
          # بناء السيرفر مع جلب الـ Assets
          make server
          mv sliver-server ../sliver-server-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sliver-server-arm64
          path: sliver-server-arm64
