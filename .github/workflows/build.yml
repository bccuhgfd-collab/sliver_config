name: Final Sliver Build
on: [push, workflow_dispatch]
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make git gcc-aarch64-linux-gnu
          # تثبيت أدوات التوليد اللازمة لسيلفر
          go install github.com/gobuffalo/packr/v2/packr2@latest

      - name: Build Sliver Server
        run: |
          git clone https://github.com/BishopFox/sliver.git source-code
          cd source-code
          
          # الخطوة السحرية: توليد الأصول يدوياً قبل أي شيء
          go generate ./...
          
          # بناء السيرفر لـ ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc \
          go build -v -ldflags "-s -w" -o ../sliver-server-arm64 ./server

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sliver-server-arm64
          path: sliver-server-arm64
