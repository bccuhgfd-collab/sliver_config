name: Final Sliver Build
on: [push, workflow_dispatch]
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make git gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu p7zip-full

      - name: Build Sliver Server
        run: |
          git clone https://github.com/BishopFox/sliver.git source-code
          cd source-code
          
          # إعداد البيئة للبناء العابر (Cross-Compilation)
          export GOOS=linux
          export GOARCH=arm64
          export CGO_ENABLED=1
          export CC=aarch64-linux-gnu-gcc
          
          # تنفيذ بناء السيرفر باستخدام Makefile الرسمي
          # أضفنا سطر لتجاوز أخطاء التوليد غير الجوهرية
          make generate || true
          go build -v -ldflags "-s -w" -o ../sliver-server-arm64 ./server

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sliver-server-arm64
          path: sliver-server-arm64
