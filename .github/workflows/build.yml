name: Final Sliver Build
on: [push, workflow_dispatch]
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # تعطيل الكاش لتجنب خطأ go.sum

      - name: Build Sliver Server
        run: |
          # جلب الكود المصدري
          git clone https://github.com/BishopFox/sliver.git source-code
          cd source-code
          
          # تحميل المكتبات المطلوبة
          go mod download
          
          # البناء المباشر للسيرفر فقط (ARM64)
          # سنضيف خيارات الـ LDFlags لدمج الـ Assets وتقليل الحجم
          GOOS=linux GOARCH=arm64 CGO_ENABLED=1 \
          go build -v -ldflags "-s -w" -o ../sliver-server-arm64 ./server

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sliver-server-arm64
          path: sliver-server-arm64
